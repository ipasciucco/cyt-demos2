LeerTerminos=Leer Términos del Servicio

terminosDelServicio=Por medio de la presente declaro conocer el deber de reserva y confidencialidad que en mi calidad de usuario del Portal debo siempre a:
terminosDelServicioCliente1=El usuario se obliga al buen uso de la herramienta, así como a la confidencialidad de la información contenida en esta herramienta, pudiendo usarla sólo en los términos que establece la compañía. El usuario será responsable por todo daño, directo e indirecto, que le produzca a la compañía, por el mal uso o uso indebido de la herramienta y de la información a la que acceda a través de esta.\r\n\n
terminosDelServicioCliente2=Los datos asociados a la cuenta del usuario, en especial su contraseña secreta, son personales e intransferibles. Y el usuario es responsable de mantener la seguridad de su cuenta, cuidando en todo momento la seguridad y confidencialidad de su clave de acceso. Le está prohibido permitir el acceso de terceros a su cuenta, mediante el uso de su nombre de usuario y contraseña. El usuario será responsable de los daños y perjuicios, directos e indirectos, que puedan derivarse del uso no autorizado de su cuenta. Asimismo, la entrega o divulgación que haga de su contraseña secreta a terceras personas y/o la utilización que hagan terceras personas de dicha contraseña, en ningún caso implicarán responsabilidad alguna para la Compañía.\r\n\n
terminosDelServicioCliente3=El Usuario, a través de este acto, autoriza expresamente a Viña Concha y Toro S.A. y a sus filiales a hacer uso de sus datos personales para la efectiva gestión de la plataforma llamada Portal de Clientes, autorizando el almacenamiento, la transferencia y tratamiento de sus datos, entre todas las compañías que pertenecen al Holding Viña Concha y Toro.

