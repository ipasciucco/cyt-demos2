terminosDelServicioCliente3=O Usuário, por meio deste ato, autoriza expressamente a Viña Concha y Toro S.A. e suas subsidiárias a utilizarem seus dados pessoais para a gestão eficaz da plataforma chamada Portal de Clientes, autorizando o armazenamento, transferência e processamento de seus dados entre todas as empresas que fazem parte do Grupo Viña Concha y Toro.

